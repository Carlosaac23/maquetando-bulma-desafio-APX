<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  </head>
  <body>
    <div class="container is-max-desktop">
      <header class="columns is-mobile m-2">
        <div class="column">
          <figure class="image is-48x48">
            <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/48x48.png" alt="" />
          </figure>
        </div>

        <div class="column"></div>
        <div class="column">
          <div class="column is-three-quarters-mobile">
            <button class="button is-primary is-medium is-fullwidth">Ingresar</button>
          </div>
        </div>
      </header>

      <section class="content section">
        <h1>Escribenos</h1>
        <p>DÃ©janos tu mensaje y te responderemos pronto.</p>
        <div>
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" />
            </div>
          </div>
          <div class="field">
            <label class="label">Mensaje</label>
            <div class="control">
              <textarea class="textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Enviar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
